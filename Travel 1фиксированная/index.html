<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__menu">
            <div class="header__row">
                <div class="header__logo">
                    <img src="svg/logo.svg" alt="">
                </div>
                <nav>
                    <ul class="header__nav">
                        <li><a>How It Works</a></li>
                        <li><a>Plan Your Trip</a></li>
                        <li><a>Destinations</a></li>
                        <li><a>Travel Stories</a></li>
                    </ul>
                </nav>
                <button class="header__bottom">Login</button>
            </div>
        </div>
            <section class="preview">
                <div class="preview__blank">
                    <div class="preview__row">
                        <div class="preview__title">Explore the beauty of the World</div>
                        <div class="preview__subtitle">Receive personalized recommendations for countries, hotels, activities and more</div>
                        <form class="preview__form">
                            <input type="search" name="text" class="preview__search" placeholder="What would you like to do?"></input>
                            <button class="preview__button">Start Planning</button>
                        </form>
                    </div>
                </div>
            </section>
    </header>
</body>
</html>
